{% extends 'base.html' %}

{% load static %}

{% block main_content %}
    <div id="box">
        
      <!--Delete Page-->
      <section class="editPage">
        <form action="{% url 'delete_album' pk=object.pk %}" method="post">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              <!-- Form for Deleting an Album -->
             {{ form }}

              <!-- Button for Deleting an Album -->
              <button class="delete-album" type="submit">Delete Album</button>
                {% csrf_token %}
            </div>
          </fieldset>
        </form>
      </section>
    </div>
{% endblock %}
</html>
